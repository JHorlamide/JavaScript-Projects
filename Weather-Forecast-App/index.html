<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Ninja Weather App</h1>

    <!-- Form -->
    <form class="change-location text-muted my-4 text-center">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control p-4">
    </form>

    <!-- Image -->
    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/400x300" alt="weather-icon" class="time card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <!-- icon -->
        <img src="" alt="">
      </div>
      <div class="text-muted text-center text-uppercase details">
        <h5 class="my-3">City Name</h5>
        <div class="my-3">Weather condition</div>
        <div class="display-4 my-3">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- App Js -->
  <script src="Scripts/forecast.js"></script>
  <script src="Scripts/app.js"></script>
</body>
</html>
